<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>My Road to Marathons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/tailwind_3_4_3.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- HEADER -->
    <div id="header" class="flex flex-row p-4 mb-4 bg-slate-50">
        <div class="flex flex-row self-center items-center">
            <!-- PAGE LOGO -->
            <img src="./img/logo.svg" alt="dashboard logo" class="max-h-10 mx-4" />
            <h1 id="title" class="text-3xl text-gray-600 self-center font-medium">My Road to Marathons</h1>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="mx-8">
        <div id="charts" class="grid gap-4">
            <div
                class="bg-white/75 px-4 py-2 rounded-sm justify-self-center self-center max-w-[95vw] h-[87vh] aspect-video">
                <div id="chart1-container" class="aspect-video">
                    <h3 id="chart1-title" class="text-base text-gray-700 font-medium">&nbsp;</h3>
                    <svg id="chart1"></svg>
                </div>
            </div>
        </div>

        <!-- CAPTION -->
        <div id="caption" class="leading-none flex justify-end m-2">
            <span class="text-sm text-gray-400">Source: Myself :)</span>
        </div>
    </div>

    <script src="./lib/d3_7_9_0.min.js"></script>
    <script type="module" src="./script2.js"></script>
</body>
